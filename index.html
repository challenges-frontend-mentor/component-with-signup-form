<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Signupt</title>
</head>
<body>

  <header class="header">
    <h1 class="title">
      Learn to code by watching others
    </h1>
    <p class="text__title">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.
    </p>
  </header>

  <main class="main">
    <section class="section">
      <header class="section__header">
        <p class="section__cta">
          <span>Try it free 7 days</span>
           then $20/mo. thereafter
        </p> 
      </header>
      <form id="form" action="" method="post" class="form">
        <div class="form__field" data-error="First Name cannot be empty">
          <input 
          type="text" 
          name="first-name" 
          placeholder="First Name" 
          class="form__input">
        </div>
        <div class="form__field " data-error="Last Name cannot be empty">  
          <input 
          type="text" 
          name="last-name" 
          placeholder="Last Name" 
          class="form__input">
        </div>
        <div class="form__field " data-error="Looks like this is not an email">  
          <input
           type="email" 
           name="email" 
           id="email__id" 
           placeholder="Email Address" 
           class="form__input">
        </div>
        <div class="form__field " data-error="Password cannot be empty">  
          <input 
          type="password" 
          name="password" 
          id="password__id" 
          placeholder="Password" 
          class="form__input">
        </div>
        <div class="form__field">  
          <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submit">
        </div>
        <p class="form__terms">
          By clicking the button, you are agreeing to our 
          <small>
            <a href="#" class="form__terms-and-services">
              Terms and Services
            </a>
          </small>
        </p>
      </form>
    </section>
  </main>

  <script src="./js/scripts.js"></script>
</body>
</html>
